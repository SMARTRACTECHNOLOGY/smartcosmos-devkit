---
version: '2'

services:
  config-server:
    image: smartcosmos/config-server
    environment:
      CONFIG_FILE_URI: 'file:///opt/config'
      CONFIG_SERVER_LABEL: devkit
      ENCRYPT_KEY: 'RD@BIv2AhuFIAmKo'
    ports:
      - "8888:8888"
    networks:
      - platform-services
    volumes:
      - ~/git/smartcosmos-cluster-config:/opt/config

  gateway:
    image: smartcosmos/gateway
    ports:
      - "8080:8080"
    depends_on:
      - config-server
    networks:
      - devkit-gateway
      - platform-services

  auth-server:
    image: smartcosmos/auth-server
    # make auth-server public this is needed to get a tocken directly
    # until we fix gateway --> auth-server comunication.
    ports:
      - "9999:8080"
    depends_on:
      - config-server
    networks:
      - platform-services

  edge-user-devkit:
    image: smartcosmos/edge-user-devkit
    depends_on:
      - config-server
      - mysql
    networks:
      - platform-services

  user-details-devkit:
    image: smartcosmos/user-details-devkit
    depends_on:
      - config-server
      - mysql
    networks:
      - platform-services

  zookeeper:
    image: jplock/zookeeper:3.4.6
    ports:
      - "2181:2181"
    networks:
      - platform-services

  kafka:
    image: ches/kafka
    mem_limit: 300M
    ports:
     - "9092:9092"
    environment:
      ZOOKEEPER_IP: "zookeeper"
    depends_on:
     - zookeeper
    networks:
      - platform-services

  events:
    image: smartcosmos/events
    ports:
      - "45012:8080"
    depends_on:
     - config-server
     - kafka
    networks:
      - platform-services

  event-listener:
    image: smartcosmos/event-listener
    depends_on:
     - events
    networks:
      - platform-services

  edge-things:
    image: smartcosmos/edge-things
    depends_on:
      - config-server
    networks:
      - platform-services

  ext-things:
    image: smartcosmos/ext-things
    depends_on:
      - config-server
      - mysql
    networks:
      - platform-services

  ext-metadata:
    image: smartcosmos/ext-metadata
    depends_on:
      - config-server
      - mysql
    networks:
      - platform-services

  ext-relationships:
    image: smartcosmos/ext-relationships
    depends_on:
      - config-server
      - mysql
    networks:
      - platform-services

  mysql:
    image: mariadb:10.1.17
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devkit
      MYSQL_USER: cosmos
      MYSQL_PASSWORD: dev
    networks:
       - platform-services

  ui:
    image: smartcosmos/ui-devkit
    ports:
      - "8081:3001"
    environment:
      SERVER_PORT: 3001
      GATEWAY_URL: http://gateway:8080
      AUTH_URL: http://auth-server:8080
    networks:
      - devkit-gateway
      - platform-services

networks:
  devkit-gateway:
    driver: bridge
  platform-services:
    driver: bridge
