---
version: '2'

services:
  config_server:
    build: smartcosmos-config-server
    image: smartcosmos/config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - "/opt/cluster-config:/cluster-config"
    environment:
      CONFIG_FILE_URI: 'file:/cluster-config'
      # CONFIG_FILE_URI: 'https://github.com/SMARTRACTECHNOLOGY/smartcosmos-cluster-config'
      ENCRYPT_KEY: 'RD@BIv2AhuFIAmKo'

  service_discovery:
    build: smartcosmos-service-discovery
    image: smartcosmos/service-discovery
    container_name: service-discovery
    ports:
      - "8761:8080"
    depends_on:
      - config_server

  mysql:
    image: mariadb
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user
      MYSQL_USER: user
      MYSQL_PASSWORD: password

  user_details_service:
    build: smartcosmos-user-details-service
    image: smartcosmos/user-details-service
    container_name: user-details-service
    ports:
      - "42000:8080"
    depends_on:
      - config_server
      - mysql
    links:
     - mysql:mysql

  auth_server:
    build: smartcosmos-auth-server
    image: smartcosmos/auth-server
    container_name: auth-server
    ports:
      - "9999:8080"
    depends_on:
      - config_server

  gateway:
    build: smartcosmos-gateway
    image: smartcosmos/gateway
    container_name: gateway
    ports:
      - "8765:8080"
    depends_on:
      - config_server

  mysql_ext_things:
    image: mariadb
    container_name: mysql-ext-things
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devkit
      MYSQL_USER: cosmos
      MYSQL_PASSWORD: dev

  ext_things:
    build: smartcosmos-ext-things
    image: smartcosmos/ext-things
    container_name: ext-things
    ports:
      - "45336:8080"
    depends_on:
      - config_server
      - mysql_ext_things
    links:
      - mysql_ext_things:mysql
